<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <style>
        body {
            color: #9830c1;
            font-family: 'Righteous';
            text-align: center;
            margin-top: 50px;
            padding-top: 50px;
        }
        .headerImg{
            position: absolute;
            top: 2%;
            left: 2%;
            width: 15%;
        }        

        img {
            width: 100%;
            height: auto;
        }

        .btn {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .contractor-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Righteous';
        }
        .consumer-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Righteous';
        }
        .form-popup {
            margin-top: 20px;
            color: #9830c1;
            font-family: 'Righteous';
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #f1f1f1;
            z-index: 9;
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
        }
        .formContainer input {
            font-family: 'Righteous';
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 14px;
        }
        .formContainer button {
            font-family: 'Righteous';
            width: 100%;
            background-color: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .close-btn {
            font-family: 'Righteous';
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<div class="headerImg">
    <img src="../img/Contractr.svg" alt="Contractr">
</div>

<body>

   

<h1>What type of profile do you want to have?</h1>
<button class="btn contractor-btn" onclick="openForm('contractor')">Contractor</button>
<button class="btn consumer-btn" onclick="openForm('consumer')">Consumer</button>

<div id="contractorForm" class="form-popup">
    <div class="formContainer">
        <form>
            <h2>Contractor Profile</h2>
            <input type="text" id="contractor_jobtitle" placeholder="Job Title" required>
            <input type="text" id="contractor_certifications" placeholder="List Any Certifications" required>
            <input type="text" id="contractor_skills" placeholder="Describe your skills" required>
            <button type="submit">Register</button>
            <button type="button" class="close-btn" onclick="closeForm('contractorForm')">Close</button>
        </form>
    </div>
</div>

<div id="consumerForm" class="form-popup">
    <div class="formContainer">
        <form>
            <h2>Consumer Profile</h2>
            <input type="text" id="consumer_bio" placeholder="Add a brief bio" required>
            <input type="button" id="addJob" placeholder="Add Job?">
            <input type="text" id="consumer_needs" placeholder="Describe your job needing done" required>
            <button type="submit">Register</button>
            <button type="button" class="close-btn" onclick="closeForm('consumerForm')">Close</button>
        </form>
    </div>
</div>

<script>
    function openForm(type) {
        if (type === 'contractor') {
            document.getElementById("contractorForm").style.display = "block";
        } else if (type === 'consumer') {
            document.getElementById("consumerForm").style.display = "block";
        }
    }

    function closeForm(formId) {
        document.getElementById(formId).style.display = "none";
    }
</script>

</body>
</html>
