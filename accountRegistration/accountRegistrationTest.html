<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Description</title>
    <style>
        body {
            font-family: 'Righteous';
            text-align: center;
            margin-top: 50px;
        }

        .headerImg{
            position: absolute;
            top: 2%;
            left: 2%;
            width: 15%; 
        }        

        img {
            width: 100%;
            height: auto;
        }

        h1{
            font-family: 'Righteous';
            color: #9830c1;
        }
        .btn {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Righteous';
        }
        .contractor-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .consumer-btn {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: none;
            z-index: 9;
            background-color: white;
            padding: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-popup form {
            display: flex;
            flex-direction: column;
        }
        .form-popup input, .form-popup textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="headerImg">
        <img src="../img/Contractr.svg" alt="Contractr">
    </div>

<h1>What type of profile do you want to have?</h1>
<button class="btn contractor-btn" onclick="openForm('contractor')">Contractor</button>
<button class="btn consumer-btn" onclick="openForm('consumer')">Consumer</button>

<div id="contractorForm" class="form-popup">
    <form>
        <h2>Contractor Profile</h2>
        <label for="contractorName">Job Type:</label>
        <input type="text" id="contractorName" name="contractorName" placeholder="Enter your name" required>
        <label for="contractorSkills">Skills:</label>
        <textarea id="contractorSkills" name="contractorSkills" placeholder="Describe your skills" required></textarea>
        <button type="submit">Submit</button>
        <button type="button" class="close-btn" onclick="closeForm('contractorForm')">Close</button>
    </form>
</div>

<div id="consumerForm" class="form-popup">
    <form>
        <h2>Consumer Profile</h2>
        <label for="consumerName">Name:</label>
        <input type="text" id="consumerName" name="consumerName" placeholder="Enter your name" required>
        <label for="consumerNeeds">Needs:</label>
        <textarea id="consumerNeeds" name="consumerNeeds" placeholder="Describe your needs" required></textarea>
        <button type="submit">Submit</button>
        <button type="button" class="close-btn" onclick="closeForm('consumerForm')">Close</button>
    </form>
</div>

<script>
    function openForm(type) {
        if (type === 'contractor') {
            document.getElementById("contractorForm").style.display = "block";
        } else if (type === 'consumer') {
            document.getElementById("consumerForm").style.display = "block";
        }
    }

    function closeForm(formId) {
        document.getElementById(formId).style.display = "none";
    }
</script>

</body>
</html>
