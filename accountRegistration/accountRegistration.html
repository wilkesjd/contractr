<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Account Registration</title>
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
        <link rel="stylesheet" href="../style.css">
        <script src="index.js" defer></script>
    </head>

    <div class="headerImg">
        <img src="../img/Contractr.svg" alt="Contractr">
    </div>

    <body>
        
        <div class="center">
            <h2>What type of profile do you want to have?</h2>
            <button id="show-consumer-registration">Consumer</button>
            <button id="show-contractor-registration">Contractor</button>
        </div>

        <div class="popup-consumer">
            <div class="close-button">&times;</div>
            <div class="form">
                <h2>Consumer Profile</h2>
                <div class="form-element">
                    <label for="bio">Account Bio</label>
                    <input type="text" id="bio" placeholder="Enter a brief description of yourself">
                </div>
                <div class="form-element"></div>
                <button id="addJob">Add Job?</button>
                </div>
            </div>
        </div>

    </body>

</html>
