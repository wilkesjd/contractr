<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register Account</title>
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
        <link rel="stylesheet" href="../style.css"> 
        <script src="index.js" defer></script>
    </head>


    <body>
        <div class="title"><img src="../img/Contractr.svg" alt="Contractr"></div>

    <div class="formContainer">    
    <form action="." method="post" id="register_user">
        <link rel="stylesheet" href="style.css">

        <input type="text" id="user_firstname"  placeholder="First Name" required>

        <input type="text" id="user_lastname"  placeholder="Last Name" required>

        <input type="email" id="user_email"  placeholder="Email" required>
        
        <input type="password" id="user_password"  placeholder="Password" required/>

        <input type="password" id="user_password_redo"  placeholder="Re-enter password" required/>

        <div class="role-section">
            <label for="role">Choose your role:</label><br>
            <input type="radio" id="client" name="role" value="Client" required>
            <label for="client">Client</label>
            
            <input type="radio" id="contractor" name="role" value="Contractor" required>
            <label for="contractor">Contractor</label>
        </div>
        
        <label>&nbsp;</label>
    <button type="submit">Register</button>
    </form>
    </div>

    <div class="notification" id="notification-box">
        <p>Warning! You are about to register as a <span id="selected-role"></span>. This action cannot be undone.</p>
        <a href="#" onclick="returnToRegistration()">Go back to registration</a>
        <br> 
        <a href="#" onclick="displayView(document.getElementById('selected-role').innerText);">Continue</a>
    </div>
    </body>
</html>
