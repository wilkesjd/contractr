<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register Account</title>
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
        <link rel="stylesheet" href="../style.css"> 
        <script src="index.js" defer></script>
    </head>

    <div class="homeNav">
        <a class="active" href="../index.html"">Home</a>
    </div>

    <body>
        <div class="title"><img src="../img/Contractr.svg" alt="Contractr"></div>

    <div class="formContainer">    
    <form action="." method="post" id="register_user">
        <link rel="stylesheet" href="style.css">

        <input type="text" id="user_firstname"  placeholder="First Name" required>

        <input type="text" id="user_lastname"  placeholder="Last Name" required>

        <input type="text" id="user_email"  placeholder="Enter your email" required>
        
        <input type="password" id="user_password"  placeholder="Enter your password" required/>

        <input type="password" id="user_password_redo"  placeholder="Enter your password again" required/>
        
        <label>&nbsp;</label>
    <button type="submit">Register</button>
    </form>
    </div>

    </body>
</html>
