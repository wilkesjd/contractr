<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link rel="stylesheet" href="client.css">
</head>
<body>

    <h1>Add Job</h1>

    <form action="/submit-job" method="post">
        <label>Project Title:</label>
        <input type="text" id="title" placeholder="Enter project title" required>

        <label>Start Date:</label>
        <input type="date" id="start-date" required>

        <label>Daily Pay Rate ($):</label>
        <input type="number" id="daily-pay" placeholder="Enter daily pay rate" required>

        <label>Project Timeframe (in days):</label>
        <input type="number" id="timeframe" placeholder="Enter project timeframe in days" required>

        <label>Job Description:</label>
        <textarea id="description" placeholder="Enter a brief description of the job" required></textarea>

        <input type="submit" value="Submit Job">
    </form>

</body>
</html>
