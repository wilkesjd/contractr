<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation Page</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link rel="stylesheet" href="contractor.css">
</head>
<body>

    <div class="container">
        <h2>Create Your Profile</h2>

        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-img">
            <div class="file-upload-wrapper">
                <label class="custom-file-label" for="profile-pic-upload">Choose Profile Picture</label>
                <input type="file" accept="image/*" id="profile-pic-upload" onchange="previewImage(event)">
            </div>
        </div>


        <form action="#" method="POST">

            <div class="row">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" placeholder="Ex: Landscaper" required>

            <label for="about">Experience:</label>
            <textarea id="about" placeholder="Write about your experience, feel free to include certifications, and previous jobs." required></textarea>

            <input type="submit" class="btn-submit" value="Create Profile">
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('profile-img');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
